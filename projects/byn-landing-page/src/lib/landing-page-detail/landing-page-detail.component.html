<!-- <byn-notification></byn-notification> -->
<ng-container *ngIf="!!layoutPageHeader && isShowHeader">
  <lib-byn-lp-box-header [dataInfo]="layoutPageHeader"></lib-byn-lp-box-header>
</ng-container>

<main class="authentication-content" style="margin-bottom: 70px">
  <div class="x">
    <div class="mt-4 mb-4">
      <app-byn-loading-linear
        *ngIf="isLoading"
        [colArray]="[7, 7, 7]"
      ></app-byn-loading-linear>
      <div *ngIf="!isLoading" class="row mt-2">
        <!-- <div class="col-md-12">
          <lib-byn-lp-box-image-gird [dataInfo]="{}"></lib-byn-lp-box-image-gird>
          <lib-byn-lp-box-banner [dataInfo]="{}"></lib-byn-lp-box-banner>
        </div> -->
        <div class="col-md-12" *ngFor="let item of dataTemplateJson">
          <ng-container
            *ngIf="
              item.TemplateCode ==
              enumLayoutPageTemplate.LayoutPageImageGird.key
            "
          >
            <lib-byn-lp-box-image-gird
              [dataInfo]="item"
            ></lib-byn-lp-box-image-gird>
          </ng-container>
          <ng-container
            *ngIf="
              item.TemplateCode == enumLayoutPageTemplate.LayoutPageBanner.key
            "
          >
            <lib-byn-lp-box-banner [dataInfo]="item"></lib-byn-lp-box-banner>
          </ng-container>
          <ng-container
            *ngIf="
              item.TemplateCode ==
              enumLayoutPageTemplate.LayoutPageLeftRight.key
            "
          >
            <lib-byn-lp-box-news-left-right
              [dataInfo]="item"
            ></lib-byn-lp-box-news-left-right>
          </ng-container>
          <ng-container
            *ngIf="
              item.TemplateCode == enumLayoutPageTemplate.LayoutPageStep.key
            "
          >
            <lib-byn-lp-box-step [dataInfo]="item"></lib-byn-lp-box-step>
          </ng-container>
          <ng-container
            *ngIf="
              item.TemplateCode == enumLayoutPageTemplate.LayoutPageComment.key
            "
          >
            <lib-byn-lp-box-comment [dataInfo]="item"></lib-byn-lp-box-comment>
          </ng-container>
          <ng-container
            *ngIf="
              item.TemplateCode ==
              enumLayoutPageTemplate.LayoutPageCountDown.key
            "
          >
            <lib-byn-lp-box-countdown
              [dataInfo]="item"
            ></lib-byn-lp-box-countdown>
          </ng-container>
          <ng-container
            *ngIf="
              item.TemplateCode == enumLayoutPageTemplate.LayoutPageProduct.key
            "
          >
            <lib-byn-lp-box-product [dataInfo]="item"></lib-byn-lp-box-product>
          </ng-container>
          <ng-container
            *ngIf="
              item.TemplateCode ==
              enumLayoutPageTemplate.LayoutPageActiveCustomer.key
            "
          >
            <lib-byn-lp-box-active-customer
              [dataInfo]="item"
            ></lib-byn-lp-box-active-customer>
          </ng-container>
          <ng-container
            *ngIf="
              item.TemplateCode ==
              enumLayoutPageTemplate.LayoutPageProductDetail.key
            "
          >
            <lib-byn-lp-box-product-detail
              [dataInfo]="item"
            ></lib-byn-lp-box-product-detail>
          </ng-container>
          <ng-container
            *ngIf="
              item.TemplateCode == enumLayoutPageTemplate.LayoutPageReview.key
            "
          >
            <lib-byn-lp-box-review [dataInfo]="item"></lib-byn-lp-box-review>
          </ng-container>

          <ng-container
            *ngIf="
              item.TemplateCode == enumLayoutPageTemplate.LayoutPageForm.key
            "
          >
            <lib-byn-lp-box-form [dataInfo]="item"></lib-byn-lp-box-form>
          </ng-container>

          <lib-byn-lp-box-table
            [dataInfo]="item"
            *ngIf="
              item.TemplateCode == enumLayoutPageTemplate.LayoutPageTable.key
            "
          ></lib-byn-lp-box-table>

          <ng-container
            *ngIf="
              item.TemplateCode == enumLayoutPageTemplate.LayoutPageTimeLine.key
            "
          >
            <lib-byn-lp-box-timeline
              [dataInfo]="item"
            ></lib-byn-lp-box-timeline>
          </ng-container>
          <ng-container
            *ngIf="
              item.TemplateCode == enumLayoutPageTemplate.LayoutPageCustom.key
            "
          >
            <lib-byn-lp-box-custom [dataInfo]="item"></lib-byn-lp-box-custom>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</main>
<!--end page main-->
<footer class="bg-white border-top p-3 text-center fixed-bottom">
  <p class="mb-0">Copyright Â© 2024. All right reserved.</p>
</footer>
