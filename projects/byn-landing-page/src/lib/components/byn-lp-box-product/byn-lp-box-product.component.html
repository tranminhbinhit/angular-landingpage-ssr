<div class="row mb-3">
  <div class="col-sm-12">
    <div class="d-flex flex-column align-items-center text-center">
      <div class="mt-3">
        <h3 *ngIf="!!dataInfo.Title">{{ dataInfo.Title }}</h3>
        <p
          *ngIf="!!dataInfo.Description"
          class="text-secondary mb-1"
          [innerHTML]="dataInfo.Description"
        ></p>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mb-3 d-flex justify-content-center">
    <div
      class="col-sm-6 col-md-6 col-lg-3 mb-4"
      *ngFor="let item of dataInfo.ListContent"
    >
      <div class="product-detail">
        <div class="product-detail__image">
          <img [src]="item?.Image | cdnUrl" alt="" />
        </div>
        <div class="product-detail__info">
          <a class="product-title" href="{{ item?.Content }}">
            <h5>{{ item?.Title }}</h5>
          </a>
        </div>
        <div class="product-detail__control">
          <p class="product-price fs-5 mb-0">
            <span>{{ item?.Description | currencyByn }}</span>
          </p>
          <small>{{ item?.Content1 }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
