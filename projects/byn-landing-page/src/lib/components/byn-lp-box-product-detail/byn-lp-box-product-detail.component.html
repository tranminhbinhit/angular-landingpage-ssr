<section class="py-5">
  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <app-byn-image-list-view [productImages]="productImages"></app-byn-image-list-view>
      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">
            {{ dataInfo.Title }}
          </h4>
          <div class="d-flex flex-row my-3">
            <div class="text-warning mb-1 me-2">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <span class="ms-1"> 4.5 </span>
            </div>
            <span class="text-muted"
              ><i class="fas fa-shopping-basket fa-sm mx-1"></i>154 orders</span
            >
            <span class="text-success ms-2">In stock</span>
          </div>

          <div class="mb-3">
            <span class="h5">{{ dataInfo.Content1 }}</span>
            <span class="text-muted">/per box</span>
          </div>

          <div [innerHTML]="dataInfo.Description"></div>
          <hr />
          <div class="d-flex gap-3">
            <a href="#" class="btn btn-warning shadow-0"> Mua ngay </a>
            <a href="#" class="btn btn-primary shadow-0">
              <i class="me-1 fa fa-shopping-basket"></i> Thêm vào giỏ hàng
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>
</section>
