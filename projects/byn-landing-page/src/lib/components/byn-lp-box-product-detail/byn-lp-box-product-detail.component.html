<section class="py-5">
  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <app-byn-image-list-view
          [productImages]="productImages"
        ></app-byn-image-list-view>
      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">
            {{ dataInfo.Title }}
          </h4>
          <div class="d-flex gap-3 align-items-center">
            <div class="text-warning mt-1" *ngIf="!!dataInfo.Content2">
              {{ dataInfo.Content2 }}
            </div>
            <div class="product-rating" *ngIf="!!dataInfo.Content2">
              <span
                *ngFor="let item of [1, 2, 3, 4, 5]"
                class="star {{ starClassProduct(dataInfo.Content2, item) }}"
              ></span>
            </div>
            <span *ngIf="!!dataInfo?.Content3" class="text-muted"
              ><i class="fas fa-shopping-basket fa-sm mx-1"></i
              >{{ dataInfo?.Content3 }}</span
            >
          </div>

          <div class="mb-3 mt-3 d-flex gap-3">
            <span class="h5">{{ dataInfo.Content1 | currencyByn }}</span>
            <span
              *ngIf="!!dataInfo.Content7"
              style="text-decoration: line-through; color: red; font-size: 16px"
              >{{ dataInfo.Content7 | currencyByn }}</span
            >
          </div>

          <div [innerHTML]="dataInfo.Description"></div>
          
          <div class="d-flex gap-3" *ngIf="!!dataInfo.Content9 || !!dataInfo.Content8">
            <a
              class="btn btn-warning shadow-0"
              *ngIf="!!dataInfo.Content9"
            >
              Mua ngay
            </a>
            <a
              class="btn btn-primary shadow-0"
              *ngIf="!!dataInfo.Content8"
            >
              <i class="me-1 fa fa-shopping-basket"></i> Thêm vào giỏ hàng
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>
</section>
