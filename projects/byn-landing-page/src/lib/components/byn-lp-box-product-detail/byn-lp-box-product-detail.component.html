        <div class="col-md-8">
            <div class="card">
                <div class="p-3">
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="font-weight-bold">{{dataInfo.Title}}</h4>
                            <p class="product-price fs-5 mb-1"><span>{{dataInfo.Content1}}</span></p>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <button class="btn btn-outline-warning" type="button">Thêm vào giỏ hàng</button>
                            <button class="btn btn-success ml-2" type="button">Mua ngay</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="d-flex">
                                <div class="d-flex">
                                    <span>4.9</span>
                                    <div class="rating mb-0 ml-1"> 
                                        <i class="bi bi-star-fill text-warning"></i>
                                        <i class="bi bi-star-fill text-warning"></i>
                                        <i class="bi bi-star-fill text-warning"></i>
                                        <i class="bi bi-star-fill text-warning"></i>
                                        <i class="bi bi-star-fill text-warning"></i>
                                    </div>
                                </div>
                                <div class="ml-3">1200 <small>đánh giá</small></div>
                                <div class="ml-3">68.269 <small>đã bán</small></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            Giảm 50%
                            <br />
                            Duy nhất ngay hôm nay
                        </div>
                    </div>
                    <hr>
                    <div class="product-description">
                        <div class="mt-2">
                            <h5 class="font-weight-bold">Chi tiết sản phẩm</h5>
                            <div [innerHTML]="dataInfo.Description">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
