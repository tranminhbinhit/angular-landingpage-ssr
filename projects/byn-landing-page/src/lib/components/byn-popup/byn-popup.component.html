<div
  *ngIf="isVisible"
  class="modal-overlay modal d-block"
  tabindex="-1"
  role="dialog"
  style="background-color: rgba(0, 0, 0, 0.5)"
  (click)="isAutoClose ? closePopup() : undefined"
>
  <div
    class="modal-dialog {{classModal}}"
    role="document"
    (click)="$event.stopPropagation()"
  >
    <div class="modal-content">
      <button
        *ngIf="isButtonClose"
        type="button"
        class="close-button"
        aria-label="Close"
        (click)="closePopup()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-header justify-content-center" *ngIf="!!title">
        <h5 class="modal-title text-center">{{ title }}</h5>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
