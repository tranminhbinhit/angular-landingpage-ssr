<div class="container">
  <div class="row mb-3">
    <div class="col-sm-12">
      <div class="d-flex flex-column align-items-center text-center">
        <div class="mt-3">
          <h4>{{ dataInfo.Title }}</h4>
          <p class="text-secondary mb-1" [innerHTML]="dataInfo.Description"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-12">
      <div class="slider-container">
        <div class="slider" [ngStyle]="{ transform: transform }">
          <div class="slide" *ngFor="let item of listContent">
            <div
              class="d-flex flex-column align-items-center text-center box-comment"
            >
              <img [src]="item.Image | cdnUrl" alt="Admin" />
              <div class="mt-3">
                <h4>{{ item.Title }}</h4>
                <p class="text-secondary mb-1">{{ item.Description }}</p>
                <p
                  *ngIf="isClient"
                  class="text-muted font-size-sm"
                  [innerHTML]="item.Content"
                ></p>
              </div>
            </div>
          </div>
        </div>
        <button class="prev" (click)="prev()">&#10094;</button>
        <button class="next" (click)="next()">&#10095;</button>
      </div>
    </div>
  </div>
</div>
