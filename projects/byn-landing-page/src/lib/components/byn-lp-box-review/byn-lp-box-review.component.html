<div class="row mb-3">
    <div class="col-sm-12">
        <div class="d-flex flex-column align-items-center text-center">
            <div class="mt-3">
                <h4>{{dataInfo.Title}}</h4>
                <p class="text-secondary mb-1" [innerHTML]="dataInfo.Description"></p>
            </div>
        </div>
    </div>
</div>
<div class="row mb-3" *ngIf="dataInfo?.Content2 == true">
    <div class="col-sm-12" *ngFor="let item of dataInfo.ListContent">
        <div class="d-flex flex-column align-items-center text-center box-comment">
            <img [src]="item.Image | cdnUrl" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
            <div class="mt-3">
                <h4>{{item.Title}}</h4>
                <p class="text-secondary mb-1">{{item.Description}}</p>
                <p class="text-muted font-size-sm" [innerHTML]="item.Content"></p>
            </div>
        </div>
    </div>
</div>
<div class="row mb-3" *ngIf="dataInfo?.Content2 != true">
    <div class="col-sm-{{sizeView()}}" *ngFor="let item of dataInfo.ListContent">
        <div class="d-flex flex-column align-items-center text-center box-comment">
            <img [src]="item.Image | cdnUrl" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
            <div class="mt-3">
                <h4>{{item.Title}}</h4>
                <p class="text-secondary mb-1">{{item.Description}}</p>
                <p class="text-muted font-size-sm" [innerHTML]="item.Content"></p>
            </div>
        </div>
    </div>
</div>
