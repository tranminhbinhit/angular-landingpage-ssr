<div class="count-down-timer">
    <h3 class="p-3">{{dataInfo?.Title}}</h3>
    <div class="p-1" [innerHTML]="dataInfo?.Description"></div>
    <div class="wrapper">
        <div class="description">
            <p>Ngày</p>
            <p>Giờ</p>
            <p>Phút</p>
            <p>Giây</p>
        </div>
        <div class="times">
            <p #vcDays>0</p>
            <p #vcHours>0</p>
            <p #vcMinutes>0</p>
            <p #vcSeconds>0</p>
        </div>
    </div>
</div>
